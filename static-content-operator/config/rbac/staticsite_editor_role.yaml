# This rule is not used by the project static-website itself.
# It is provided to allow the cluster admin to help manage permissions for users.
#
# Grants permissions to create, update, and delete resources within the static.static.com.
# This role is intended for users who need to manage these resources
# but should not control RBAC or manage permissions for others.

apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  labels:
    app.kubernetes.io/name: static-website
    app.kubernetes.io/managed-by: kustomize
  name: staticsite-editor-role
rules:
- apiGroups:
  - static.static.com
  resources:
  - staticsites
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - static.static.com
  resources:
  - staticsites/status
  verbs:
  - get
